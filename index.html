<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
     - primary meta tags 
     -->
    <title>Grilli - Amazing & Delicious Food</title>
    <meta name="title" content="Grilli - Amazing & Delicious Food" />
    <meta
      name="description"
      content="Learn how to create a responsive Restaurant HTML template. Made by Tasosbeast for practicing Front-end development skills."
    />

    <!-- 
    - favicon
     -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!--
      - google font link
      -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap"
      rel="stylesheet"
    />

    <!--
    - custom css link 
     -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--
     - preload images
      -->
    <link rel="preload" href="./assets/images/hero-slider-1.jpg" as="image" />
    <link rel="preload" href="./assets/images/hero-slider-2.jpg" as="image" />
    <link rel="preload" href="./assets/images/hero-slider-3.jpg" as="image" />
  </head>
  <body>
    <!--
    - PRELOADER 
     -->
    <!-- remove the loaded at the end -->
    <div class="preload loaded" data-preload>
      <div class="circle"></div>
      <p class="text">Grilli</p>
    </div>

    <!-- 
     - #TOP BAR
     -->

    <div class="topbar">
      <div class="container">
        <address class="topbar-item">
          <div class="icon">
            <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
          </div>
          <span class="span">
            Restaurant St, Delicious City, London 9578, UK
          </span>
        </address>

        <div class="seperator"></div>

        <div class="topbar-item item-2">
          <div class="icon">
            <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
          </div>

          <span class="span">Daily : 8.00 am to 10.00 pm</span>
        </div>

        <a href="tel:441234567890" class="topbar-item">
          <div class="icon">
            <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
          </div>
          <span class="span">+44 123 456 7890</span>
        </a>

        <div class="seperator"></div>

        <a href="mailto:booking@restaurant.com" class="topbar-item">
          <div class="icon">
            <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
          </div>
          <span class="span">booking@restaurant.com</span>
        </a>
      </div>
    </div>

    <!--
    - custom js link 
     -->
    <script src="./assets/js/script.js"></script>

    <!--
      - ionicon link
      -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
